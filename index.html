<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Landing page</title>
</head>
<body>

    <!-- bootstrap container -->
    <div class="container-fluid">
        <!-- About section -->
        <div>
            
        </div>
        <!-- Contact section -->
        <div>
            <div class="row">
                <h1 class="text-primary text-center my-5">Contact us</h1>
                <div class="offset-1 col-3">
                    <img src="./images/contactez-nous.png" alt="contact logo" class="img-fluid">
                </div>
                <div class="col-7">
                    <form method="post" action="welcome.html">
                        <div class="row">
                            <div class="col-sm-6">
                                <!-- first name -->
                                <div class="form-group">
                                    <label for="firstname">First name *:</label>
                                    <input type="text" id="firstname" class="form-control"
                                        placeholder="Type your first name here">
                                    <div class="invalid-feedback d-block" id="firstNameError"></div>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <!-- last name -->
                                <div class="form-group">
                                    <label for="lastname">Last name *:</label>
                                    <input type="text" id="lastname" class="form-control"
                                        placeholder="Type your last name here">
                                    <div class="invalid-feedback d-block" id="lastNameError"></div>
                                </div>
                            </div>
                        </div>
    
                        <!-- email -->
                        <div class="form-group">
                            <label for="email">E-mail *:</label>
                            <input type="text" id="email" class="form-control"
                                placeholder="Type your e-mail address here">
                            <div class="invalid-feedback d-block" id="emailError"></div>
                        </div>
    
                        <!-- subject  -->
                        <div class="form-group">
                            <label for="subject">Subject *:</label>
                            <input type="text" id="subject" class="form-control" placeholder="Type your subject here">
                            <div class="invalid-feedback d-block" id="subjectError"></div>
                        </div>
    
                        <!-- message -->
                        <div class="form-group">
                            <label for="message">Message *:</label>
                            <textarea id="message" class="form-control" placeholder="How can you help?" rows="3"></textarea>
                            <div class="invalid-feedback d-block" id="messageError"></div>
                        </div>
    
                        <!-- text float end : https://stackoverflow.com/questions/45494882/css-float-right-not-working-in-bootstrap-4-navbar-->
                        <div class="row">
                            <div class="col-12">
                                <span class="text-danger float-end mb-3">(*) Required fields.</span>
                            </div>
                        </div>
                        <!-- buttons -->
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-block">Send</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
